<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Knowing Europe - Geography Trivia Game">
  <meta name="keywords" content="europe, game, trivia, flags, capitols, school">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Knowing Europe</title>
</head>
<body>
  <header class="heading">
    <h1 class="title">Knowing<span id="europe">Europe</span></h1>
    <div class="game-mode">
      <p>START NEW GAME</p>
      <button class="game-mode-button"><i class="fa-regular fa-flag icon"></i><br>FLAGS</button>
      <button class="game-mode-button"><i class="fa-solid fa-city icon"></i><br>CAPITOLS</button>
    </div>
  </header>
  
  <div class="game-area">
    <h2 class="question">Question goes here</h2>
    <div class="picture-box"><img src="assets/images/capitols/stockholm.jpg" alt="" class="picture"></div>
    <div class="options-area">
      <button class="btn" id="option1">Option1</button>
      <button class="btn" id="option2">Option2</button>
      <button class="btn" id="option3">Option3</button>
    </div>
    <div class="answer-area" id="answer">
      This is where you will know if you were right or wrong
    </div>
  </div>
  <div class="statistics-area">
    <p><span id="score">0</span><br>Score</p>
    <p><span id="played-games">0</span><br>Games</p>
    <p><span id="win-percent">0</span><br>Win %</p>
  </div>

  <footer></footer>

  <script src="https://kit.fontawesome.com/7a630f7ac4.js" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>

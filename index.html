<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Knowing Europe - Geography Trivia Game">
  <meta name="keywords" content="europe, game, trivia, flags, capitols, school">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Knowing Europe</title>
</head>
<body>
  <header class="heading">
    <h1 class="title">Knowing<span id="europe">Europe</span></h1>
    <div class="game-mode">
      <p>START NEW GAME</p>
      <button class="game-mode-button" data-type="flags"><i class="fa-regular fa-flag icon"></i><br>FLAGS</button>
      <button class="game-mode-button" data-type="capitols"><i class="fa-solid fa-city icon"></i><br>CAPITOLS</button>
    </div>
  </header>
  
  <div class="game-area">
    <h2 class="question" id="question">Let's see how well you know the European countries</h2>
    <div class="picture-box" id="picture">
      <div class="game-choice" id="game-choice">
        <h2>Which game would you like to play?</h2>
        <button class="big-button" data-type="flags"><i class="fa-regular fa-flag big-icon"></i><br>FLAGS</button>
        <button class="big-button" data-type="capitols"><i class="fa-solid fa-city big-icon"></i><br>CAPITOLS</button>
      </div>
    </div>
    <div class="options-area"></div>
    <div class="answer-area" id="answer"></div>
  </div>
  <div class="statistics-area">
    <p><span id="score">0</span><br>Score</p>
    <p><span id="played-games">0</span><br>Games</p>
    <p><span id="win-percent">0</span><br>Win %</p>
  </div>

  <footer class="footer">
    <p>Created by: Madeleine Vikner</p>
    <p>All photos has been aquired from <a href="https://wikipedia.org" target="_blank">Wikipedia</a></p>
  </footer>

  <script src="https://kit.fontawesome.com/7a630f7ac4.js" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
